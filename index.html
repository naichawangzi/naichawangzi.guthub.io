<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>banner效果</title>
		<style>
			.banner{
				height: 500px;
				/* 默认宽度是以浏览器为主 */
				background-color: #f3f3f4;
				background-image: url(/图片/1763450185811.png);
				background-repeat: no-repeat;
				/* 这是值让背景不平铺 */
				background-position: left bottom;
				text-align: right;
				color: #333;
			}
			.banner h2{
				font-size: 36px;
				font-weight: 400;
				line-height: 100px;
			}
			.banner p {
				font-size: 20px;
			}
			.banner a {
				display: inline-block;
				/* 转块级无法右对齐 */
				text-align: center;
				width: 125px;
				height: 40px;
				background-color: pink;
				text-decoration: none;
				color: #fff;
				line-height: 40px;
				font-size: 20px;
			}
			.banner a:hover{
				background-color: #608dd9;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<h2>让创造产生价值</h2>
			<P>几把几把让你产生价值了吗</P>
			<a href="https://jsjds.blcu.edu.cn/index.htm">我要报名</a>
		</div>
	</body>
</html>
